spring.application.name=test-jena

# Configuration du serveur
server.port=8080

# Configuration logging
logging.level.com.foodkg=DEBUG
logging.level.org.apache.jena=WARN
logging.level.org.apache.lucene=WARN

# ðŸŽ¯ CONFIGURATION POUR VOS DONNÃ‰ES AFRICAINES/MOYEN-ORIENTALES
food.kg.fuseki-url=http://localhost:3030
food.kg.dataset-name=african-middle-eastern-kg
food.kg.lucene-index-path=./lucene-index-african
food.kg.images-base-path=C:/Users/Swaggie/Desktop/Food_Ontology/Serializer/african_middle_eastern_data/images

# Nouvelles propriÃ©tÃ©s spÃ©cialisÃ©es
food.kg.supported-regions=East_Africa,Middle_East,International,British,European
food.kg.default-spice-level=medium
food.kg.enable-cultural-context=true

# Configuration Thymeleaf
spring.thymeleaf.cache=false

# Configuration multipart
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuration CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*